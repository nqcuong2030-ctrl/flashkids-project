<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="favicon.png">
    <title>FlashKids - Học Từ Vựng Tiếng Anh</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> </head>
<body>
    <div id="app" class="min-h-screen">
        <header class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">FlashKids</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 bg-white bg-opacity-20 rounded-full pl-3 pr-4 py-1 text-sm">
						<span class="font-bold">LV <span id="xp-level">1</span></span>
					</div>
                    <div class="relative">
						<img id="user-avatar" src="https://upload.wikimedia.org/wikipedia/commons/1/14/H%C6%B0%C6%A1u_cao_c%E1%BB%95.png" alt="User" class="h-10 w-10 rounded-full bg-white p-1 cursor-pointer">
						<div id="user-menu-button" class="absolute inset-0 cursor-pointer"></div>
						<div class="absolute top-0 right-0 h-3 w-3 bg-green-500 rounded-full border-2 border-white"></div>
						<div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
							<a href="#" id="menu-settings-link" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Hồ sơ & Cài đặt</a>
						</div>
					</div>
                </div>
            </div>
        </header>

        <nav class="bg-white shadow-md">
			<div class="container mx-auto">
				<div class="flex overflow-x-auto py-2 px-4 space-x-6 text-gray-600 font-semibold no-scrollbar">
					<button data-tab="home" class="tab-active py-2 px-1 whitespace-nowrap">Trang chủ</button>
					<button data-tab="flashcards" class="py-2 px-1 whitespace-nowrap">Thẻ từ vựng</button>
					<button data-tab="games" class="py-2 px-1 whitespace-nowrap">Trò chơi</button>
					<button data-tab="quiz" class="py-2 px-1 whitespace-nowrap">Kiểm tra</button>
					<button data-tab="rewards" class="py-2 px-1 whitespace-nowrap">Phần thưởng</button>
					<button data-tab="stats" class="py-2 px-1 whitespace-nowrap">Thống kê</button>
					<button data-tab="settings" class="py-2 px-1 whitespace-nowrap hidden">Cài đặt</button>
				</div>
			</div>
		</nav>

        <main class="container mx-auto py-6 px-4">
            <div id="loading-indicator" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white p-5 rounded-lg flex flex-col items-center">
                    <div class="loading-spinner mb-3"></div>
                    <p class="text-gray-700">Đang tải dữ liệu...</p>
                </div>
            </div>

            <div id="home" class="tab-content">
                <div class="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-6 mb-8 text-white shadow-lg flex items-center justify-between">
                    <div>
                        <h2 id="welcome-message" class="text-3xl font-bold mb-2">Xin chào, Bạn nhỏ!</h2>
                        <p class="mb-4">Hôm nay bạn đã sẵn sàng học từ vựng mới chưa?</p>
                        <button id="start-now-btn" class="bg-white text-orange-500 font-bold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition duration-300 flex items-center">
                            <span>Bắt đầu ngay</span>
                            </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 mb-8 shadow-md">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Chọn cấp độ từ vựng</h3>
                    <div class="flex flex-wrap gap-3">
                        <button class="level-badge level-a1" data-level="a1">A1 - Cơ bản</button>
                        <button class="level-badge level-a2" data-level="a2">A2 - Sơ cấp</button>
                        <button class="level-badge level-b1" data-level="b1">B1 - Trung cấp</button>
                        <button class="level-badge level-b2" data-level="b2">B2 - Cao cấp</button>
                    </div>
                </div>

                <h3 class="text-xl font-bold text-gray-800 mb-4">Chủ đề từ vựng</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="categories-container"></div>
            </div>

            <div id="flashcards" class="tab-content hidden">
                 <div class="mb-6 flex space-x-2 overflow-x-auto py-2 no-scrollbar" id="category-filters"></div>
                <div class="mb-8">
                    <div class="flashcard mx-auto" id="current-flashcard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <div class="listen-btn"></div>
                                <h3 class="text-6xl font-bold mb-4" id="english-word"></h3>
                                <p class="text-xl text-gray-600 mb-6" id="phonetic-text"></p>
                            </div>
                            <div class="flashcard-back">
                                <div class="listen-btn"></div>
                                <h3 class="text-6xl font-bold mb-4" id="vietnamese-word"></h3>
                                <div class="flex justify-center mb-4" id="card-image"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center space-x-4 mb-8">
                    <button id="prev-card" class="btn-primary text-white py-2 px-6 rounded-full shadow-md flex items-center">Trước</button>
                    <span id="card-counter" class="bg-white py-2 px-4 rounded-full shadow-md text-gray-700">0 / 0</span>
                    <button id="next-card" class="btn-primary text-white py-2 px-6 rounded-full shadow-md flex items-center">Tiếp</button>
                </div>
                <div class="flex justify-center mb-8">
                    <button id="mark-learned-btn" class="btn-success text-white py-2 px-6 rounded-full shadow-md flex items-center">Đánh dấu đã học</button>
                </div>
            </div>

            <div id="games" class="tab-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" id="games-container"></div>
            </div>
            <div id="quiz" class="tab-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8" id="quiz-types"></div>
            </div>
            <div id="rewards" class="tab-content hidden">
                <div id="badges-container" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8"></div>
            </div>
            <div id="stats" class="tab-content hidden">
                </div>
            <div id="settings" class="tab-content hidden">
                </div>
        </main>
    </div>

    <div id="categorySelectionModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Chọn chủ đề từ vựng</h3>
                <button class="text-gray-500 hover:text-gray-700 close-modal-btn">
                    </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" id="category-selection-container"></div>
        </div>
    </div>
    
    <div id="matchingGameModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Trò chơi ghép từ</h3>
                <button class="text-gray-500 hover:text-gray-700 close-modal-btn"></button>
            </div>
            <div class="flex flex-row justify-between gap-4 mb-4">
                <div class="flex-1">
                    <h4 class="font-bold text-gray-700 mb-2">Tiếng Anh</h4>
                    <div id="english-words" class="space-y-2"></div>
                </div>
                <div class="flex-1">
                    <h4 class="font-bold text-gray-700 mb-2">Tiếng Việt</h4>
                    <div id="vietnamese-words" class="space-y-2"></div>
                </div>
            </div>
            <div class="flex justify-center mt-6 space-x-4">
				<button id="restart-matching-game" class="btn-warning text-white py-2 px-6 rounded-lg shadow-md">Đổi câu hỏi</button>
				<button id="check-answers" class="btn-primary text-white py-2 px-6 rounded-lg shadow-md">Kiểm tra đáp án</button>
			</div>
        </div>
    </div>
    <script src="action-refactored.js"></script>
</body>
</html>
